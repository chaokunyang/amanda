<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="" />
    <meta name="author" content="Chaokun Yang" />
    <link rel="icon" href="../../favicon.ico" />

    <title>timeyang login</title>

    <link href="../static/assets/css/common.css" th:href="@{/assets/css/common.css}" rel="stylesheet"/>
 <!--   <link href="../static/assets/css/signin.css" th:href="@{/assets/css/signin.css}" rel="stylesheet"/>-->

</head>
<body>

<div class="container">

    <form class="form-signin" action="login" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="用户名/邮箱/手机号码" required="required" autofocus="autofocus" />
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="required" />
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" /> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>

</div>

</body>
</html>
